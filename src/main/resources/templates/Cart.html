<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
<h1>Shopping Cart</h1>
<table>
    <thead>
    <tr>
        <th>Ticket Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the items in the cart and display them -->
    <tr th:each="orderDetail : ${cart.orderDetailList}">
        <td th:text="${orderDetail.ticket.ticketName}"></td>
        <td th:text="${orderDetail.ticket.price}"></td>
        <td th:text="${orderDetail.quantity}"></td>
        <td th:text="${orderDetail.ticket.price * orderDetail.quantity}"></td>
    </tr>
    </tbody>
</table>
<h2>Total Price: <span th:text="${cart.totalPrice}"></span></h2>
</body>
</html>

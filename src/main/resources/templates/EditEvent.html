<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="~{Shared/Header :: header}"></div>

<h1>Edit Event</h1>

<form th:action="@{/updateEvent}" method="post">
    <input type="hidden" th:name="id" th:value="${event.id}">
    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" name="eventName" th:value="${event.eventName}" required><br>
    <label for="dateEvent">Date:</label>
    <input type="text" id="dateEvent" name="dateEvent" th:value="${event.dateEvent}" required><br>
    <label for="place">Place:</label>
    <input type="text" id="place" name="place" th:value="${event.place}" required><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${event.description}"><br>
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" name="imageUrl" th:value="${event.imageUrl}"><br>

    <!-- Dropdown menu to select category -->
    <label for="category">Category:</label>
    <select id="category" name="category" required>
        <!-- Iterate over categories and populate the dropdown -->
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}" th:selected="${event.category != null and category.id == event.category.id}"></option>

    </select><br>

    <!-- CSRF token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" value="save" class="btn btn-primary">Update Event</button>
</form>

<div th:replace="~{Shared/Footer :: footer}"></div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
